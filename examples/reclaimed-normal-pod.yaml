apiVersion: v1
kind: Pod
metadata:
  annotations:
    "katalyst.kubewharf.io/qos_level": reclaimed_cores
  name: reclaimed-normal-pod
  namespace: default
spec:
  containers:
    - name: stress
      image: joedval/stress:latest
      command:
        - stress
        - -c
        - "1"
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          "katalyst.kubewharf.io/reclaimed_millicpu": "2k"
          "katalyst.kubewharf.io/reclaimed_memory": 1Gi
        limits:
          "katalyst.kubewharf.io/reclaimed_millicpu": "2k"
          "katalyst.kubewharf.io/reclaimed_memory": 1Gi
  schedulerName: katalyst-scheduler
