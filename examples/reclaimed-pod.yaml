apiVersion: apps/v1
kind: Deployment
metadata:
  name: reclaimed-pod
  namespace: default
spec:
  replicas: 10
  selector:
    matchLabels:
      app: reclaimed-pod
  template:
    metadata:
      annotations:
        katalyst.kubewharf.io/qos_level: reclaimed_cores
      labels:
        app: reclaimed-pod
    spec:
      containers:
        - name: stress
          image: joedval/stress:latest
          command:
            - stress
            - -c
            - "1"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              katalyst.kubewharf.io/reclaimed_millicpu: 4k
              katalyst.kubewharf.io/reclaimed_memory: 16Gi
            limits:
              katalyst.kubewharf.io/reclaimed_millicpu: 4k
              katalyst.kubewharf.io/reclaimed_memory: 16Gi
      schedulerName: katalyst-scheduler